<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit) = "onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullname">Name</label>
        <div class="col-sm-8">
          <input id="fullname" formControlName="fullname" type="text" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-8">
          <input id="email" type="text" formControlName="email" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    
  </div>
</form>
<pre style="border:1px solid #dedede">
  {{this.employeeForm.value | json}}
</pre>
